name: Deploy to docs

on:
  push:
    branches:
      - main

jobs:
  build-and-sync-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Sync dist/ to docs/
        run: |
          rm -rf docs
          cp -r dist docs

      - name: Commit and push changes to docs
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs
          git diff --cached --quiet docs && echo "No docs changes to commit." || git commit -m "ci: update docs from dist [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
